<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片後台 | Admin Console</title>
    <style>
        body { display: flex; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; height: 100vh; margin: 0; }
        .panel { flex: 1; padding: 30px; overflow-y: auto; box-sizing: border-box; }
        .left { background: #f8f9fa; border-right: 1px solid #dee2e6; }
        .right { background: #212529; color: #f8f9fa; position: relative; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        
        /* 載入區塊樣式 */
        .load-section { background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 30px; border: 1px solid #ced4da; }
        .load-row { display: flex; gap: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: #0d6efd; color: white; }
        .btn-primary:hover { background: #0b5ed7; }
        .btn-success { background: #198754; color: white; }
        
        pre { font-family: "SFMono-Regular", Consolas, monospace; white-space: pre-wrap; color: #a5d6a7; }
        h2 { margin-top: 0; border-bottom: 2px solid #495057; padding-bottom: 10px; }
    </style>
</head>

        <div class="load-section">
            <label>步驟 1：輸入 ID 載入目前資料</label>
            <div class="load-row">
                <input type="text" id="load-id" placeholder="例如: jasper">
                <button class="btn btn-primary" onclick="loadUserData()">載入資料</button>
            </div>
            <small style="color: #6c757d; display: block; margin-top: 5px;">*將從 GitHub Pages 讀取目前的 config.js</small>
        </div>

        <h2>步驟 2：編輯內容</h2>

            <label>姓名 (Name)</label>
            <input type="text" id="inp-name" oninput="generate()">
        </div>
        <div class="form-group">
            <label>職稱 (Title)</label>
            <input type="text" id="inp-title" oninput="generate()">
        </div>
        <div class="form-group">
            <label>簡介 (Bio)</label>
            <textarea id="inp-bio" rows="3" oninput="generate()"></textarea>
        </div>

        <h3>社群連結</h3>
        <div class="form-group">
            <label>Instagram</label>
            <input type="text" id="inp-instagram" class="link-input" data-key="instagram" oninput="generate()">
        </div>
        <div class="form-group">
            <label>LinkedIn</label>
            <input type="text" id="inp-linkedin" class="link-input" data-key="linkedin" oninput="generate()">
        </div>
        <div class="form-group">
            <label>GitHub</label>
            <input type="text" id="inp-github" class="link-input" data-key="github" oninput="generate()">
        </div>
